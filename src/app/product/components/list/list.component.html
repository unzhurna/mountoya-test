<div class="card">
    <div class="card-header">
        <h3 class="card-title">List Product</h3>
        <div class="card-tools">
            <a [routerLink]="['/products/create']" class="btn btn-sm btn-primary">
                <i class="fas fa-plus-circle"></i> New Product
            </a>
        </div>
    </div>
    <div class="card-body">
        <table datatable class="row-border hover">
            <thead>
                <tr>
                    <th>KODE</th>
                    <th>Nama</th>
                    <th>Jenis</th>
                    <th>Satuan</th>
                    <th>Harga</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lists">
                    <td>{{ item.kode_produk }}</td>
                    <td>{{ item.nama_produk }}</td>
                    <td>{{ item.jenis_produk }}</td>
                    <td>{{ item.satuan }}</td>
                    <td>{{ item.harga }}</td>
                    <td>
                        <button (click)="productDelete()" class="btn btn-danger">Delete</button>
                        <a [routerLink]="[`/products/create/${{item.kode_produk}`]" class="btn btn-primary">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
