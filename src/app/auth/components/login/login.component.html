<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href=""><b>Mountoya</b>Test</a>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="auth.user_name" name="user_name" required />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" [(ngModel)]="auth.password" name="password" required />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <button (click)="loggedIn()" class="btn btn-primary btn-block">Sign In</button>
            </div>
        </div>
    </div>
</div>
